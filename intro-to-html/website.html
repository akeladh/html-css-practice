<!DOCTYPE html>
<html>
    <!--head: for parts of the website that isn't visible-->
    <head>
        <title>First website</title>
    </head>
    <!--body: for parts of the website that IS visible-->
    <body>
        <p>paragraph of text</p>
        <button>Hello</button>
        <!-- href: attribute -> how to modify how the html element changes 
             target="_blank" makes link open in new tab
        -->
        <a href = "https://www.youtube.com/"  target="_blank">Link to Youtube</a>
    </body>
</html>
